<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registration/Login Page</title>
    <style>
        body {
            background-color: #f5f7fa; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db; /* Blue border */
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(52, 152, 219, 0.3);
        }
        .auth-header {
            margin-bottom: 20px;
            font-weight: bold;
            color: #3498db; /* Blue color */
            text-align: center;
        }
        .form-control {
            border: 1px solid #3498db;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #2980b9;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .switch-mode {
            cursor: pointer;
            color: #3498db;
            transition: color 0.3s;
        }
        .switch-mode:hover {
            color: #2980b9; /* Darker blue */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <h4 class="auth-header" id="formTitle">Login</h4>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <p class="text-center mt-3">
                Don't have an account? <span class="switch-mode" onclick="switchMode('register')">Register here</span>
            </p>
        </form>
        
        <!-- Registration Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <span class="switch-mode" onclick="switchMode('login')">Log in here</span>
            </p>
        </form>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Check if 'mode' parameter exists and switch to the correct form
        window.onload = function() {
            const mode = getUrlParameter('mode');
            if (mode === 'register') {
                switchMode('register');
            } else {
                switchMode('login');
            }
        };

        // Function to switch between login and registration forms
        function switchMode(mode) {
            if (mode === 'register') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('formTitle').textContent = 'Register';
            } else {
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('formTitle').textContent = 'Login';
            }
        }

        // Handling form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login form submitted');
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registration form submitted');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
